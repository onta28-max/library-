<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- lao fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao&family=Noto+Serif+Lao&display=swap"
        rel="stylesheet">
    <!-- lao fonts -->
</head>

<body>
    <style>
        body {
            font-family: 'Noto Sans Lao', sans-serif;
            font-family: 'Noto Serif Lao', serif;
        }
    </style>
    <div class="container border">
        <h3 class="text-center mt-5">ເພີ່ມນັກສຶກສາ</h3>
        <form action="" class="px-5 py-5">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"> ລະຫັດນັກສຶກສາ</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ລະຫັດນັກສຶກສາ">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ຊື່ ແລະ ນາມສະກຸນ</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ຊື່ ແລະ ນາມສະກຸນ">
            </div>
            <div class="md-3">
                <label class="form-label">ເລືອກເພດ</label>
                <div class=" d-flex gap-3">
                    <div class="form-check md-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            ຊາຍ
                        </label>
                    </div>

                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            ຍິງ
                        </label>
                    </div>
                </div>
            </div>
            <div class="md-3">
                <label class="form-label">ພາກວິຊາ</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>ບໍລິຫານທຸລະກິດ</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="">
                <label>ສາຂາວິຊາ</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>ບໍລິຫານທຸລະກິດ</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="md-3 ">
                <label class="form-label">ລະບົບ</label>
                <div class="d-flex flex-wrap gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            9+3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            12+2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            12+3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            9+3+2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            12+2+1
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">ໝາຍເຫດ</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">ບັນທຶກນັກສຶກສາ</button>
                <button class="btn btn-primary btn-warning" type="button">ກັບຄືນ</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
