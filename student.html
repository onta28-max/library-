<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
         <!-- lao fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao&family=Noto+Serif+Lao&display=swap" rel="stylesheet">
 <!-- lao fonts -->
</head>

<body>
    <style>
        body{
            font-family: 'Noto Sans Lao', sans-serif;
        font-family: 'Noto Serif Lao', serif;
        }
            </style>
    <div class="container">
        <h3 class="text-center">ຂໍ້ມູນນັກສຶກສາ</h3>
        <div class="d-flex justify-content-between mb-3">
            <div class=" ">
                <button type="button" class="btn btn-primary ">+ ນັກສຶກສາ</button>
            </div>
            <div>
                <div class="d-flex gap-3">
                    <input type="text"class="form-control" placeholder="ຄົ້ນຫາ">
                    <button type="button" class="btn btn-outline-primary">Primary</button>
                </div>

            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr class="table-dark text-center">
                    <th scope="col">#</th>
                    <th scope="col">ລະຫັດນັກສຶກສາ</th>
                    <th scope="col">ຊື່ ແລະ ນາມສະກຸນ</th>
                    <th scope="col">ສາຂາ</th>
                    <th scope="col">ຈັດການ</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <th scope="row">1</th>
                    <td>1001</td>
                    <td>ທ້າວ ກ</td>
                    <td>ໄຟຟ້າ</td>
                    <td>
                        <button type="button" class="btn btn-info">ສະແດງ </button>
                        <button type="button" class="btn btn-success">ແກ້ໄຂ</button>
                        <button type="button" class="btn btn-danger">ລົບ</button>
                     </td>
                </tr>
                <tr class="text-center">
                    <th scope="row">2</th>
                    <td>1002</td>
                    <td>ນາງ ຂ</td>
                    <td>ໄອທີ</td>
                    <td>
                        <button type="button" class="btn btn-info">ສະແດງ </button>
                        <button type="button" class="btn btn-success">ແກ້ໄຂ</button>
                        <button type="button" class="btn btn-danger">ລົບ</button>
                     </td>
                </tr>
                <tr class="text-center">
                    <th scope="row">3</th>
                    <td>1003</td>
                    <td>ທ້າວ ງ</td>
                    <td>ເລຂາ</td>
                    <td>
                        <button type="button" class="btn btn-info">ສະແດງ </button>
                        <button type="button" class="btn btn-success">ແກ້ໄຂ</button>
                        <button type="button" class="btn btn-danger">ລົບ</button>
                     </td>
                </tr>
                <tr class="text-center">
                    <th scope="row">4</th>
                    <td>1004</td>
                    <td>ນາງ ຄ</td>
                    <td>ບັນຊີ</td>
                    <td>
                        <button type="button" class="btn btn-info">ສະແດງ </button>
                        <button type="button" class="btn btn-success">ແກ້ໄຂ</button>
                        <button type="button" class="btn btn-danger">ລົບ</button>
                     </td>
                </tr>
         

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
